---
- hosts: mywebservers
  become: yes
  tasks:
  - name: i want to install java on ubuntu 16 nodes
    apt:
      name: "{{myjavaonubuntu}}"
      state: present
    when: ansible_os_family =="Debian"

  - name: i want to install java on redhat8 nodes
    yum:
      name: "{{myjavaonredhat}}"
      state: present
    when: ansible_os_family =="Redhat"      